<script src="router.js"></script>
<script>
	tip = document.querySelector('.tip');
	tipBg = document.querySelector('.tip-bg');

	router.alias({
		'#id': '#1'
	})
	.add('#/article/*', function(data){
		console.log(this.get('#0'), this.get('#id'), data)
	})
	.add('#/product/*', function(data){

	})

		tip.style.color = 'rgb('+ Math.floor(Math.random()*255) +', '+ Math.floor(Math.random()*255) +', '+ Math.floor(Math.random()*255) +')'
